<script>
const viewer = pannellum.viewer('panorama', {
  autoLoad: true,

  multiRes: {
    basePath: 'assets/tiles/room',

    fallbackPath: '',
    extension: 'jpg',
    tileResolution: 512,
    maxLevel: 4,
