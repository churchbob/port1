
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url('Dr1.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.storytile{
  background-color:#00ff00;
  font-size:16px;
  .H1{
    font-size:30px;
  }
}
</style>
</head>
<body>

<div class="parallax"></div>
<div style="storytile>
  <H1>Welcome to Medical Terminology, uncoding the jargon.</H1>
  In ths short lesson you will learn how to better understand the language of doctors, nurses, and other healthcare professionals.
  
</div>
<div style="height:100px;background-color:red;font-size:36px">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>

<div class="parallax"></div>

</body>
</html>
