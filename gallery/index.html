
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <style>
        .preview {
            width:640px;
            height:360px;
        }

        .thumb {
            width:205px;
            margin-right:3px;
       }

        .normal {
            border:3px solid #000000;
        }

        .selected {
            border:3px solid #ff0000;
        }
        .inline-gallery-container {
    width: 100%;

    // set 60% height
    height: 0;
    padding-bottom: 65%;
}
    </style>
      <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />

    <!-- lightgallery plugins -->
    <link type="text/css" rel="stylesheet" href="css/lg-zoom.css" />
    <link type="text/css" rel="stylesheet" href="css/lg-thumbnail.css" />


    <!-- OR -->

    <link type="text/css" rel="stylesheet" href="css/lightgallery-bundle.css" />

     <script src="js/lightgallery.umd.js"></script>
    <!-- Or use the minified version -->
    <script src="js/lightgallery.min.js"></script>

    <!-- lightgallery plugins -->
    <script src="js/plugins/lg-thumbnail.umd.js"></script>
    <script src="js/plugins/lg-zoom.umd.js"></script>
</head>
<body>
    <div id="inline-gallery-container" class="inline-gallery-container"></div>
    <br>   <br>   <br>   <br>   <br>   <br>   <br>
    <img id="0" class="preview normal" src="" alt="preview" /><br />
    <img id="1" class="thumb normal" src="Aquaman.jpeg" alt="mountains" onmouseover="preview(this)"/>
    <img id="2" class="thumb normal" src="AquamanFamily.png" alt="desert" onmouseover="preview(this)"/>
    <img id="3" class="thumb normal" src="Flash Atom Gold.jpeg" alt="highway" onmouseover="preview(this)"/>
     <img id="4" class="thumb normal" src="Flash Supergirl Atom.jpeg" alt="highway" onmouseover="preview(this)"/>
     <img id="5" class="thumb normal" src="Flash.jpeg" alt="highway" onmouseover="preview(this)"/>
    <script>
        var lastImg = 1; //Set initial thumbnail and preview
        document.getElementById(0).src = document.getElementById(lastImg).src;
        document.getElementById(lastImg).className = "thumb selected";

        function preview(img) {
            document.getElementById(lastImg).className = "thumb normal";
            img.className = "thumb selected";
            document.getElementById(0).src = img.src;
            lastImg = img.id
        }

const lgContainer = document.getElementById('inline-gallery-container');
const inlineGallery = lightGallery(lgContainer, {
    container: lgContainer,
    dynamic: true,
    // Turn off hash plugin in case if you are using it
    // as we don't want to change the url on slide change
    hash: false,
    // Do not allow users to close the gallery
    closable: false,
    // Add maximize icon to enlarge the gallery
    showMaximizeIcon: true,
    // Append caption inside the slide item
    // to apply some animation for the captions (Optional)
    appendSubHtmlTo: '.lg-item',
    // Delay slide transition to complete captions animations
    // before navigating to different slides (Optional)
    // You can find caption animation demo on the captions demo page
    slideDelay: 400,
    dynamicEl: [
        {
            src: 'Aquaman.jpeg',
            thumb: 'Aquaman.jpeg',
            subHtml: `<div class="lightGallery-captions">
                <h4>Caption 1</h4>
                <p>Description of the slide 1</p>
            </div>`,
        },
        {
            src: 'Flash.jpeg',
            thumb: 'Flash.jpeg',
            subHtml: `<div class="lightGallery-captions">
                <h4>Caption 2</h4>
                <p>Description of the slide 2</p>
            </div>`,
        },
        ...
    ],
});

// Since we are using dynamic mode, we need to programmatically open lightGallery
inlineGallery.openGallery();

        
    </script>
</body>
</html>
