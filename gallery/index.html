
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <style>
        .preview {
            width:640px;
            height:360px;
        }

        .thumb {
            width:205px;
            margin-right:3px;
       }

        .normal {
            border:3px solid #000000;
        }

        .selected {
            border:3px solid #ff0000;
        }
    </style>
      <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />

    <!-- lightgallery plugins -->
    <link type="text/css" rel="stylesheet" href="css/lg-zoom.css" />
    <link type="text/css" rel="stylesheet" href="css/lg-thumbnail.css" />


    <!-- OR -->

    <link type="text/css" rel="stylesheet" href="css/lightgallery-bundle.css" />

     <script src="js/lightgallery.umd.js"></script>
    <!-- Or use the minified version -->
    <script src="js/lightgallery.min.js"></script>

    <!-- lightgallery plugins -->
    <script src="js/plugins/lg-thumbnail.umd.js"></script>
    <script src="js/plugins/lg-zoom.umd.js"></script>
</head>
<body>
    <img id="0" class="preview normal" src="" alt="preview" /><br />
    <img id="1" class="thumb normal" src="Aquaman.jpeg" alt="mountains" onmouseover="preview(this)"/>
    <img id="2" class="thumb normal" src="AquamanFamily.png" alt="desert" onmouseover="preview(this)"/>
    <img id="3" class="thumb normal" src="Flash Atom Gold.jpeg" alt="highway" onmouseover="preview(this)"/>
     <img id="4" class="thumb normal" src="Flash Supergirl Atom.jpeg" alt="highway" onmouseover="preview(this)"/>
     <img id="5" class="thumb normal" src="Flash.jpeg" alt="highway" onmouseover="preview(this)"/>
    <script>
        var lastImg = 1; //Set initial thumbnail and preview
        document.getElementById(0).src = document.getElementById(lastImg).src;
        document.getElementById(lastImg).className = "thumb selected";

        function preview(img) {
            document.getElementById(lastImg).className = "thumb normal";
            img.className = "thumb selected";
            document.getElementById(0).src = img.src;
            lastImg = img.id
        }
    </script>
</body>
</html>
