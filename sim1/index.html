<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Input to Image</title>
    <link rel="stylesheet" href="styles.css">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

    
.container {
    position: relative;
}

.background-image {
    width: 1220px;
    height: auto;
}

.pinned-input {
    position: absolute;
   color: green;
    transform: translate(-50%, -50%);
    padding: 2px;
    font-size: 12px;
    border: 2px;
    background: transparent;
}
#input1{
        border-color: red;
        color: red;
        top: 70px; /* Adjust this value to position the input vertically */
        left: 120px; /* Adjust this value to position the input horizontally */
    }
#input2{
        top: 6px; /* Adjust this value to position the input vertically */
        left: 8px; /* Adjust this value to position the input horizontally */
    }

#coords {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #ddd;
  padding: 10px;
  border: 1px solid black;
}
</style>
</head>
<body>
   
    <div class="container">
        <img src="preRegDemoScreenTemplateC.png" alt="Background Image" class="background-image">
        <input type="text" id="input1" class="pinned-input" placeholder= - >
         <div id="coords">X: 0, Y: 0</div>
    </div>
      <script>
    const coords = document.getElementById('coords');

    document.addEventListener('mousemove', (event) => {
      coords.textContent = `X: ${event.clientX}, Y: ${event.clientY}`;
    });
  </script>
</body>
</html>
