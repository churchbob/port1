<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Input to Image</title>
    <link rel="stylesheet" href="styles.css">


<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    position: relative;
}

.background-image {
    width: 500px;
    height: auto;
}

.pinned-input {
    position: absolute;
    top: 30px; /* Adjust this value to position the input vertically */
    left: 50%; /* Adjust this value to position the input horizontally */
    transform: translate(-50%, -50%);
    padding: 10px;
    font-size: 16px;
}

</style>
</head>
<body>
    <div class="container">
        <img src="heroes3b.jpg" alt="Background Image" class="background-image">
        <input type="text" class="pinned-input" placeholder="Enter PIN">
    </div>
    <script src="script.js"></script>
</body>
</html>
